<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Template TodoMVC</title>
	<link rel="stylesheet" href="packages/dart_web_toolkit/resource/clean/clean.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="js/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp">
	  <header id="header">
	    <h1>todos</h1>
	    <input id="new-todo" placeholder="What needs to be done?" autofocus>
	  </header>
	  <section id="main">
	    <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list">
      </ul>
	  </section>
	  <!-- This footer should hidden by default and shown when there are todos -->
    <footer id="footer">
      <!-- This should be `0 items left` by default -->
      <span id="todo-count"><strong>0</strong> item left</span>
      <!-- Remove this if you don't implement routing -->
      <ul id="filters">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <button id="clear-completed">Clear completed (0)</button>
    </footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>
			<a href="https://github.com/dzenanr/dartling">dartling</a>
			<a href="http://dartwebtoolkit.com">DWT</a>
		</p>
		<p>Created by
		  <a href="https://github.com/dzenanr">Dzenan Ridjanovic</a> and
		  <a href="https://github.com/akserg">Sergey Akopkokhyants</a>
		</p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<!-- Scripts here. Don't remove this  -->
	<script src="js/base.js"></script>
	<script type="application/dart" src="dartling_dwt_todo_mvc.dart"></script>
  <script type="text/javascript" src="packages/browser/dart.js"></script>
  <iframe src="javascript:''"
          id="__dwt_historyFrame"
          style="width:0;height:0;border:0"></iframe>
</body>
</html>
